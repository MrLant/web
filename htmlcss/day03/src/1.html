<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 310px;
			margin: 50px auto 0;
			position: relative;
			padding: 15px;
			border: 1px solid #ccc;
		}
		.box .top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.box .bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../images/adv.jpg" alt="">
		<img src="../images/top_tu.gif" alt="" class="top">
		<img src="../images/br.gif" alt="" class="bottom">
	</div>
</body>
</html>
