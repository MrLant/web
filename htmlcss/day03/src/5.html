<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 448px;
			margin: 50px auto 0;
			position: relative;
		}
		.box .mask {
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.4) url('../images/arr.png') no-repeat center;
			top: 0;
			left: 0;
			display: none;
		}
		.box:hover .mask {
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../images/tudou.jpg" alt="" style="display: block;">
		<div class="mask">
		</div>
	</div>
</body>
</html>
